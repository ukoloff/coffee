<!DOCTYPE html>
<html>
<head>
<title>CoffeeScript compiler &amp; minifier</title>
<link rel="stylesheet" href="coffee.css">
<script src="ace/ace.js" charset="utf-8"></script>
<script src='js/uglify.js'></script>
<script src='js/coffee.js'></script>
<script src='js/menu.js'></script>
</head>
<body>

<div class='half'>
<pre id="coffee">
console.log "Hello, #{who = 'world'}!"
</pre>
</div>

<div class='half'>
<pre id='javascript'>
// Wait for Coffee Script compiler to load...
</pre>

<div id='options'>
<input type='button' value='&laquo;' title='Show options'>
<div id='popup'>
  <a href='#' id='close' title='Hide options'>&times;</a>
  <select title='Select Coffee Script version'></select>
  <label><input type='checkbox' name='bare'> (){...}()</label>
  <label><input type='checkbox' name='header' checked> Version</label>
  <label><input type='checkbox' name='minify'> Minify</label>
  <ul title='Open link in a new window'>
    <li><a href='https://github.com/ukoloff/coffee'
      target='_blank'>Source @ GitHub</a></li>
    <li><a href='http://coffeescript.org/'
      target='_blank'>Coffee Script</a></li>
    <li><a href='https://github.com/jashkenas/coffeescript'
      target='_blank'>Coffee @ GitHub</a></li>
  </ul>
</div>
</div>

<div id='error'>
<a href='#'>&times;</a>
<div></div>
<input type=button value='Where?!'>
</div>
</div>

<div id='splitter'></div>

</body>
</html>
